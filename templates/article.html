<article class="post">
    <h1>{{title}}</h1>
    <div class="meta">
        <span>{{date_local}}</span> •
        <span>{{read_time}}</span> •
        <span>{{source_line}}</span>
    </div>
    <figure>
        <img src="{{image_url}}" alt="{{image_alt}}">
        <figcaption>{{image_caption}}</figcaption>
    </figure>
    <div class="body">
        {{{body_html}}}
    </div>
    <div class="archive">
        <p>{{i18n.archive}}: <a href="{{archive_url}}">{{archive_url}}</a></p>
    </div>
</article>

<aside style="margin-top: 40px;">
    <h2 class="category-title">{{i18n.related}}</h2>
    <div class="grid">
        {{{related_cards}}}
    </div>
</aside>
